# encoding: utf-8
#
# Attributes file passed to the InSpec profile

# Description: Tomcat home Directory
tomcat_home: '/usr/local/tomcat'

# Description: Tomcat service Name
tomcat_service_name: 'tomcat'

# Description: Tomcat username
tomcat_user: 'tomcat'

# Description: Server Info value
tomcat_server_info: 'server.info=Apache Tomcat/9.0.38'

# Description: Server Number value
tomcat_server_number: 'server.number=9.0.38.0'

# Description: Server Built value
tomcat_server_built: 'server.built=Sep 10 2020 08:20:30 UTC'

# Description: Group owner of files/directories
tomcat_group: 'tomcat'

# Description: User owner of files/directories
tomcat_owner: 'tomcat'

# Description: A list of Realms that should not be enabled
tomcat_realms_list: ['org.apache.catalina.realm.MemoryRealm',
                    'org.apache.catalina.realm.JDBCRealm',
                    'org.apache.catalina.realm.UserDatabaseRealm',
                    'org.apache.catalina.realm.JAASRealm']

# Description: List of extraneous resources that should not exist
tomcat_extraneous_resource_list: ["webapps/docs",
                                  "webapps/examples",
                                  "webapps/host-manager",
                                  "webapps/manager"]